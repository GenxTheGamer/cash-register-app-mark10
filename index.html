<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cash Register App</title>

</head>
<body>
    <div class="container">
    <h1>Cash Register App</h1>
    <p>Enter the bill amount and cash amount and know how much change you will get back.</p>
    <label for="bill-amount" >Bill Amount</label>
    <input id="bill-amount" placeholder="Should be greater than 0 OR atleast equal to cash amount."></input>
    <label for="bill-amount" >Cash Amount</label>
    <input id="cash-amount"></input>
    <p class="show-message"></p>
    <button id="checkButton">Check</button>
    <table class="changeTable">
        <th>Change Table</th>
        <tr>
            <td>No. of Notes Needed</td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
        <td>Notes</td>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
    </tr>
    </table>

    </div>
    <script src="/app.js"></script>
</body>
</html>
